    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica19</title>

    <script>
        //funcion recursiva para sumar los elementos de un array
        function sumarElementos (lista){
            if (lista.length==0)
                return 0;
                
            else {
                const [a, ...resto]=lista;
                return a+sumarElementos(resto);
                }
        } 

        let s=sumarElementos([3,1,7,5,4,8]);
        alert(s);

    </script>
