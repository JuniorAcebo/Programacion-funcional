<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTP-8">

<title> Practica 1 Html</title>

</head>

<body>

<script>

let a= [1,2,3,4,5,6];
//permite recorrer elemento por elemento map
let b= a.map(x=>x*2);
alert(b.toString());

let c=[1,2,3,4,5,6];
let d= c.map(function(x)
{return x*2;})

alert(d.toString());
</script>

</body>
