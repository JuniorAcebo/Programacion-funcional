<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 7</title>
</head>
<body>

    <script>

let esPar = x => x%2==0;
let c= [10,7,30,20,40,3,5,6];

//obtener numeros pares del array

let d= c.filter(esPar);
alert("Pares : " + d.toString());


let esPar2 = function (x)
{
    if(x%2==0)
    return true;
    else
    return false;
}

let d2= c.filter(esPar2);
alert ("resultado 2: "+ d2.toString());

let d3=c.filter(function(x){
    return x%2==0;
});
alert("Resultado 3: "+ d3.toString());

</script>

</body>
</html>
