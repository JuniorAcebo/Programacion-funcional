<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ensayar 3</title>
</head>
<body>
    
    <script>
        let i=99999;
        let a=[4,5,2,1,8,1,3,1];
        let b=[4,5,6,7,1];
        let c=[9,1,2,1,2,3,4];

        let d=[...a,...b,...c];

        let Menor = function(lista){
            lista.forEach(x => {
                if(x<i)
                {
                    i=x;
                }
            });
            return i;
        }

        let Iguales= function(){
            let Igu= d.filter(function(x){return x==i})
            return Igu;
        }

        alert("array: "+d);
        alert("El menor es: "+Menor(d));
        alert("Y se repite: "+Iguales());




    </script>


</body>
</html>
