<body>
    <script>





let modificarPrecios= function (arreglo){
let a=arreglo.filter (function (x){return x<10;});
let b=a.map(function(x){return x*1.5});
return b;
}

let precios= [7,20,50,70,100,6,5,3,2,60];
let r=modificarPrecios(precios);
alert("resultado: "+r.toString());


</script>

</body>
